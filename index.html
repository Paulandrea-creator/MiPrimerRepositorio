<html>
<head>
    <title>Calculadora Básica</title>
    <script src="script.js"></script>
    <link rel="Stylesheet" href="Style.css" />
</head>

<body>

    <h3>Calculadora Básica</h3>

    <div class="calculadora">


        <input id="num1" type="text" placeholder="0" disabled />

        <button class="mi-boton" onclick="limpiar()" id="Limpiar">C</button>
        <button class="mi-boton" onclick="Eliminar()">←</button>
        <button class="mi-boton" onclick="Escribir('/')">/</button>
        <button class="mi-boton" onclick="Escribir('*')">*</button>
        <button class="mi-boton" onclick="Escribir('-')">-</button>
        <button class="mi-boton" onclick="Escribir('7')">7</button>
        <button class="mi-boton" onclick="Escribir('8')">8</button>
        <button class="mi-boton" onclick="Escribir('9')">9</button>
        <button class="mi-boton" onclick="Escribir('+')">+</button>
        <button class="mi-boton" onclick="Escribir('4')">4</button>
        <button class="mi-boton" onclick="Escribir('5')">5</button>
        <button class="mi-boton" onclick="Escribir('6')">6</button>
        <button class="mi-boton" onclick="calcular()" id="igual">=</button>
        <button class="mi-boton" onclick="Escribir('1')">1</button>
        <button class="mi-boton" onclick="Escribir('2')">2</button>
        <button class="mi-boton" onclick="Escribir('3')">3</button>
        <button class="mi-boton" onclick="Escribir('0')" id="cero">0</button>
        <button class="mi-boton" onclick="Escribir('')">.</button>

    </div>

</body>
</html>
